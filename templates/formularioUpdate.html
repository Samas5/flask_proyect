<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h2>Actualizar Álbum</h2>
    <a href="{{ url_for('detalles', id=album.id ) }}"
      >Regresar a detalles del álbum</a
    >
    <br /><br /><br />
    <form
      action="{{ url_for('actualizar_album', id=album.id ) }}"
      method="POST"
    >
      <input
        type="text"
        name="titulo"
        placeholder="Titulo"
        value="{{ album.titulo }}"
      />
      <input
        type="text"
        name="artista"
        placeholder="Artista"
        value="{{ album.artista }}"
      />
      <input
        type="number"
        name="fecha"
        placeholder="Año de publicación"
        value="{{ album.fecha_lanzamiento }}"
      />
      <br />
      <button type="submit">Actualizar álbum</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %} {% if category ==
    'error' %}
    <p style="color: red">{{ message }}</p>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
  </body>
</html>
